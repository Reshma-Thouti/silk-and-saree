<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Design Request</title>
  <style>
    :root {
      --primary-color:  #b76e79;
      --secondary-color: #b76e79;
      --accent-color: #b76e79;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --success-color: #4bb543;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7ff;
      color: var(--dark-color);
      line-height: 1.6;
    }
    
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 30px;
      font-weight: 600;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--secondary-color);
    }
    
    .upload-area {
      border: 2px dashed var(--accent-color);
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
    }
    
    .upload-area:hover {
      border-color: var(--secondary-color);
      background-color: rgba(67, 97, 238, 0.05);
    }
    
    .upload-area i {
      font-size: 48px;
      color: var(--accent-color);
      margin-bottom: 15px;
      display: block;
    }
    
    .upload-area p {
      margin-bottom: 5px;
    }
    
    .upload-area input[type="file"] {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }
    
    .preview-container {
      width: 100%;
      margin-top: 15px;
      display: none;
      justify-content: center;
      background: #f8f9fa;
      border-radius: 5px;
      padding: 10px;
    }
    
    .preview-image {
      max-width: 100%;
      max-height: 300px;
      width: auto;
      height: auto;
      display: block;
    }
    
    .success-message {
      color: var(--success-color);
      text-align: center;
      font-weight: 500;
      margin: 10px 0;
      display: none;
    }
    
    textarea, input[type="text"] {
      width: 100%;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      resize: vertical;
      font-family: inherit;
      transition: border 0.3s ease;
    }
    
    textarea {
      min-height: 150px;
    }
    
    textarea:focus, input[type="text"]:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }
    
    .btn {
      display: inline-block;
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    
    .btn:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background-color: #6c757d;
      margin-right: 15px;
    }
    
    .btn-secondary:hover {
      background-color: #5a6268;
    }
    
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
    
    @media (max-width: 768px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
      
      .button-group {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Custom Design Request</h1>
    
    <form id="designForm">
      <div class="form-group">
        <label for="customerName">Your Name</label>
        <input type="text" id="customerName" placeholder="Enter your name" required>
      </div>
      
      <div class="form-group">
        <label for="designImage">Upload Your Reference Image</label>
        <div class="upload-area" id="uploadArea">
          <i class="fas fa-cloud-upload-alt"></i>
          <p>Click to browse or drag & drop your image</p>
          <p class="file-info">No file selected</p>
          <div class="preview-container" id="previewContainer">
            <img id="previewImage" class="preview-image" alt="Preview">
          </div>
          <input type="file" id="designImage" accept="image/*" required>
        </div>
        <p class="success-message" id="uploadSuccess">Image successfully uploaded!</p>
      </div>
      
      <div class="form-group">
        <label for="designDescription">Describe Your Design Style</label>
        <textarea id="designDescription" placeholder="Please describe the style you want in detail..." required></textarea>
      </div>
      
      <div class="button-group">
        <a href="index.php" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to Home</a>
        <button type="submit" class="btn" id="submitBtn">Submit Request</button>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const uploadArea = document.getElementById('uploadArea');
      const fileInput = document.getElementById('designImage');
      const fileInfo = document.querySelector('.file-info');
      const previewContainer = document.getElementById('previewContainer');
      const previewImage = document.getElementById('previewImage');
      const uploadSuccess = document.getElementById('uploadSuccess');
      const designDescription = document.getElementById('designDescription');
      const submitBtn = document.getElementById('submitBtn');
      const designForm = document.getElementById('designForm');
      const customerName = document.getElementById('customerName');
      
      // Handle file selection
      fileInput.addEventListener('change', function(e) {
        if (fileInput.files.length > 0) {
          const file = fileInput.files[0];
          fileInfo.textContent = file.name;
          
          // Show preview if it's an image
          if (file.type.match('image.*')) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
              previewImage.src = e.target.result;
              previewContainer.style.display = 'flex';
            }
            
            reader.readAsDataURL(file);
          }
          
          // Show success message
          uploadSuccess.style.display = 'block';
          
          // Focus on description field after a short delay
          setTimeout(() => {
            designDescription.focus();
          }, 300);
        }
      });
      
      // Handle form submission
      designForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        if (!fileInput.files[0]) {
          alert('Please upload an image first');
          return;
        }
        
        if (!designDescription.value.trim()) {
          alert('Please describe your design style');
          designDescription.focus();
          return;
        }
        
        if (!customerName.value.trim()) {
          alert('Please enter your name');
          customerName.focus();
          return;
        }
        
        // Create design object
        const design = {
          id: Date.now().toString(),
          name: customerName.value.trim(),
          image: previewImage.src,
          description: designDescription.value.trim(),
          timestamp: new Date().toISOString(),
          status: 'Pending' // Default status
        };
        
        // Save to localStorage
        let designs = JSON.parse(localStorage.getItem('customDesigns')) || [];
        designs.push(design);
        localStorage.setItem('customDesigns', JSON.stringify(designs));
        
        // Show success and redirect
        alert('Your custom design request has been submitted successfully!');
        window.location.href = 'design.html';
      });
      
      // Drag and drop functionality
      ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        uploadArea.addEventListener(eventName, preventDefaults, false);
      });
      
      function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
      }
      
      ['dragenter', 'dragover'].forEach(eventName => {
        uploadArea.addEventListener(eventName, highlight, false);
      });
      
      ['dragleave', 'drop'].forEach(eventName => {
        uploadArea.addEventListener(eventName, unhighlight, false);
      });
      
      function highlight() {
        uploadArea.classList.add('highlight');
      }
      
      function unhighlight() {
        uploadArea.classList.remove('highlight');
      }
      
      uploadArea.addEventListener('drop', handleDrop, false);
      
      function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        fileInput.files = files;
        const event = new Event('change');
        fileInput.dispatchEvent(event);
      }
    });
  </script>
</body>
</html>
